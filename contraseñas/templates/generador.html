<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador Contraseñas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #212121;">
    <div class="col-md-4 offset-md-4">
        <form
          action=""
          class="card card-body p-5 text-light"
          style="background-color: #121212"
        >
          <h1 class="text-success">Generador de Contraseñas</h1>
          <!-- Password Lenght -->
      
          <label for="length">Seleccione la cantidad de caracteres:</label>
          <select name="length" id="length" class="form-control">
            <option value="6">6 Caracteres</option>
            <option value="7">7 Caracteres</option>
            <option value="8">8 Caracteres</option>
            <option value="9">9 caracteres</option>
            <option value="10" selected>10 caracteres</option>
            <option value="11">11 caracteres</option>
            <option value="12">12 caracteres</option>
            <option value="13">13 caracteres</option>
            <option value="14">14 caracteres</option>
          </select>
      
          <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Mayusculas</label>
            <input
              type="checkbox"
              name="uppercase"
              id="uppercase"
              class="form-check-input"
            />
          </div>
      
          <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Numeros</label>
            <input
              type="checkbox"
              name="numbers"
              id="numbers"
              class="form-check-input"
            />
          </div>
      
          <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Caracteres Especiales</label>
            <input
              type="checkbox"
              name="special"
              id="special"
              class="form-check-input"
            />
          </div>
      
          <button class="btn btn-success">Obtener Contraseña</button>
        </form>
      </div>

      <div class="col-md-4 offset-md-4">
        <div class="card card-body text-light text-center p-1" style="background-color: #1d1d1d">
          <h2 class="text-success">{{password}}</h2>
        </div>
      </div>
      
  </body>
</html>
